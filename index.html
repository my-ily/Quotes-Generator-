<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Qoutes</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="card text-bg-dark mb-3" style="max-width: 540px;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Quote of the Day</h5>
                        <i class="bi bi-arrow-clockwise fs-4" role="button" title="New Quote" id="newqoutes"></i>
                    </div>
                    <div class="card-body">
                        <p class="card-text fs-4" id="quote"></p>
                        <p class="card-text text-end fst-italic" id="author">-</p>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <p id="translated"></p>
                        <i class="bi bi-share fs-4 me-3" role="button" title="Translate" id="share"></i>
                        <p id="copied-msg">message are copied!</p>
                        <i class="bi bi-clipboard fs-4" role="button" title="Copy Quote" id="copy"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
